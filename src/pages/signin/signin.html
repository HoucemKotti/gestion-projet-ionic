<ion-header>

    <ion-navbar>
        <ion-title>signin</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="assets/images/logo.png" />
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="user.email" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>
            <div *ngIf='erreur != ""'>
                <ion-card>
                    <ion-card-content>
                        {{erreur}}
                    </ion-card-content>
                </ion-card>
            </div>
            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button full type="submit" [disabled]="!registerForm.form.valid">Login</button>
                </ion-col>
            </ion-row>

        </form>
        <button ion-button full clear (click)="createAccount()">Cr√©er compte</button>
    </div>
</ion-content>
