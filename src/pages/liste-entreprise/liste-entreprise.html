<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Liste Entreprise</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of Entreprises"> 
                {{item.nom}} {{item.prenom}} 
                <div class="item-note" item-end>
                    {{item.nom_ent}}
                  </div> 
              </button>
    </ion-list>
</ion-content>
