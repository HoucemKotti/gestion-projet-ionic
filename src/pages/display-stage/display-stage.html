<ion-header>

    <ion-navbar>
        <ion-title>DÃ©tail Stage</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div id="print-section">
        <h1>Sujet</h1>
        {{item.sujet_stage}}
        <h1>Description</h1>
        {{item.desc_stage}}
        <h1>Date debut</h1>
        {{item.date_deb}}
        <h1>Date fin</h1>
        {{item.date_fin}}
        <h1>Entreprise</h1>
        {{item.nom_ent}}
        <h1>Email</h1>
        {{item.email}}

    </div><br>
    <br>
    <div *ngIf="action==0">
        <div *ngIf="data.type!=3">
            <button ion-button color="secondary" (click)="updateStages(item.id)" block icon-start item-end>
        <ion-icon name='checkmark'></ion-icon>
        Accepter
      </button>
        </div>
        <button ion-button color="danger" (click)="deleteStages(item.id)" block icon-start item-end>
        <ion-icon name='close'></ion-icon>
        Refuser
      </button>
    </div>
    <div *ngIf="data.type==1">
        <button ion-button color="secondary" (click)="toPDF()" block icon-start item-end>
        <ion-icon ios="ios-download" md="md-download"></ion-icon>
        Telecharge PDF
      </button>
    </div>
    <button ion-button color="light" (click)="return()" block icon-start item-end>
      <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
  Return
  </button>
</ion-content>
