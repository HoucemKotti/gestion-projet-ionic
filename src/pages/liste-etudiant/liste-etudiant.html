<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Liste Etudiants </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let item of Etudiants">
          <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
            {{item.nom}} {{item.prenom}} 
            <div class="item-note" item-end>
                {{item.niveau_etude}} {{item.specialite}}
              </div> 
          </button>
    </ion-list>
</ion-content>
