<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="assets/images/logo.png" />

        <ion-row>
            <ion-col>
                <!--<h5>Bienvenu dans notre application gestion stage !</h5>-->
